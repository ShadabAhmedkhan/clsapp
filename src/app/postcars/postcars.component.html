
<div class="container" style="padding-top: 50px">
  <div class="row">
    <div class="col-md-8 col-md-push-2">
      <form action="" (submit)="onSubmit(model, company, price, colors, engine, epaClass, styleName, driveTrain, passengerCapacity, passengerDoors, bodyStyle, img, details)">
        <h1 style="text-align: center;">Post Car</h1>
        <div class="row">
          <div class="col-md-6 col-xs-12" style="padding-left: 15px; padding-right: 5px">
            <div class="form-group">
              <label for="company">Company: </label>
              <input type="text" class="form-control" id="company" required #company>
            </div>
          </div>
          <div class="col-md-6 col-xs-12" style="padding-left: 15px; padding-right: 5px">
            <div class="form-group">
              <label for="model">Model: </label>
              <input type="text" class="form-control" id="model" required #model>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="details">Description: </label>
          <textarea name="description" id="details" class="form-control" required #details></textarea>
        </div>
        <table class="table table-striped">
          <tbody><tr><th><label for="inputEngine">Engine: </label></th><td><input type="text" class="form-control" id="inputEngine" required="" #engine></td></tr>
          <tr><th><label for="inputEpa">EPA Class: </label></th><td><input type="text" class="form-control" id="inputEpa" required="" #epaClass></td></tr>
          <tr><th><label for="inputsname">Style Name: </label></th><td><input type="text" class="form-control" id="inputsname" required="" #styleName></td></tr>
          <tr><th><label for="inputDt">Drivetrain:</label></th><td><input type="text" class="form-control" id="inputDt" required="" #driveTrain></td></tr>
          <tr><th><label for="inputPc">Passenger Capacity: </label></th><td><input type="number" class="form-control" id="inputPc" required="" #passengerCapacity></td></tr>
          <tr><th><label for="inputPd">Passenger Doors: </label></th><td><input type="number" class="form-control" id="inputPd" required="" #passengerDoors></td></tr>
          <tr><th><label for="inputBs">Body Style:</label></th><td><input type="text" class="form-control" id="inputBs" required="" #bodyStyle></td></tr>
          <tr><th><label for="inputCc">Colors: </label></th><td><input type="text" class="form-control" id="inputCc" required="" #colors></td></tr>
          <tr><th><label for="inputCr">Price</label></th><td>Rs. <input type="number" class="form-control" style="display: inline; width: 120px" id="inputCr" required="" #price></td></tr>
          </tbody></table>
        <div class="form-group">

          <label for="image">Image:</label>
          <img src="" alt="" #img style="width: 100px; height: 100px;">
          <br>
          <br>
          <input type="file" id="image" required="" (change)="onImageUpload(img, input)" #input>

        </div>
        <input type="submit" value="Post Ad" class="btn btn-success" style="float: right; margin-bottom: 10px">
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <form id="shopping-list-add">
      <div class="row">
        <div class="col s12">

            <div class="row">
              <div class="input-field col s5">
                <label for="item-name">Name</label>
                <input type="text"  id="item-name" required class="form-control">

              </div>
              <div class="input-field col s3">
                <label for="item-amount">Amount</label>
                <input type="text" id="item-amount" required class="form-control">

              </div>
            </div>

        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn waves-effect waves-teal" type="submit">Add</button>
          <button class="btn waves-effect waves-teal" type="button">Delete Item</button>
          <button class="btn waves-effect waves-teal" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
